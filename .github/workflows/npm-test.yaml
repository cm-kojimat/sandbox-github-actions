---
name: npm test
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  development:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/cache@v2
        with:
          path: **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles("**/package-lock.json") }}
      - run: npm ci
      - run: npm test
